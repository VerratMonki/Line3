<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please, upload file, which you want to view statistic</title>>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>>
<body>
<form action="#", th:action="@{/filestatistic}" th:object="${getFile}" method="post">
    <p>File : <input type="text" th:field="*{fileName}" /></p>>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset">
</form>>
</body>>
</html>>
