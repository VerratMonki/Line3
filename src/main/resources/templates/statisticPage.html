<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml"
      xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
    <style>
table:nth-child(1) td, table:nth-child(1) th{
border: 1px solid #000;
text-align: center;
}
table:nth-child(1) tr:nth-child(1) td{
border: none;
}
table:nth-child(1) tr td:nth-child(3){
border: none;
}
table:nth-child(1) tr:nth-child(2) td:nth-child(3){
width: 40px;
}
table:nth-child(1) tr:nth-child(2) td:nth-child(1){
width: 40px;
}
table:nth-child(1) tr:nth-child(2) td:nth-child(4){
width: 40px;
}
table:nth-child(1) tr:last-child td{
border: none;
}
</style>
</head>
<body>
<h1>Statistic:</h1>
<p th:text = "'Date - ' + ${createStatistic.date.toString()}">
<p th:text = "'Name of file : ' + ${createStatistic.fileName}"/>
<p th:text = "'Program worked - '+${createStatistic.timeWork} + ' ms'"/>
<p th:text = "'In the file :'"/>
<p th:text = "${createStatistic.sumLines} + ' lines and ' + ${createStatistic.sumWords} + ' words.'"/>
Letters :
<table border="0" border-spacing="10px">
    <tr>
        <td th:each = "sumLetters: ${createStatistic.sumLetters}">
            <table border="1" th:each = "entry : ${sumLetters}">
                <tr>
                    <td width="40px" align="center" th:text = "${entry.key}"></td>
                    <td width="40px" align="right" th:text = "${{entry.value}}" ></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<button><a href="/filestatistic">Statistic of another file</a></button>
</body>
</html>
